<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <main id="conteudo-principal" class="fundo-azul">
        <section id="tela-adicionar-tarefa">
            <header id="cabecalho">
                <h1>Lista de Tarefas</h1>
            </header>
            <div class="campo"> 
                <label for="titulo" class="display-block">Título</label>
                <input type="text" name="titulo" id="titulo" class="entrada-dados">
            </div>
            <div class="campo">
                <label for="descricao" class="display-block">Descrição</label>
                <input type="text" name="descricao" id="descricao" class="entrada-dados">
            </div>
            <div id="botoes-lista-tarefa">
                <button id="btn-ver-tarefas" class="botao fundo-azul">Ver tarefas</button>
                <button id="btn-adicionar" class="botao fundo-verde">Adicionar</button>
            </div>
        </section>
    </main>
</body>
</html>
